<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="title"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="text" [(ngModel)]="password" name="title"></ion-input>
            </ion-item>
            <br>
            <button ion-button (click)="onSignIn()">Sign In</button>
            <button ion-button (click)="goRegister()">Sign Up</button>
        
          </form>
</ion-content>
