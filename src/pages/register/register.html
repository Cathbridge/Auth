<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="title" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Surname</ion-label>
          <ion-input type="text" [(ngModel)]="surname" name="title" formControlName="Surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="title" formControlName="Email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="title" formControlName="Password"></ion-input>
            </ion-item>

          <button ion-button (click)="onRegister()" [disabled]="!todo.valid">Register</button>
</form>
</ion-content>
